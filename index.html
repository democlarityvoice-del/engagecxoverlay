<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EngageCX Overlay Sandbox</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>EngageCX Sandbox Access</h1>
  <button id="openEngage">Open EngageCX</button>
  <div id="iframeContainer"></div>

  <script>
    document.getElementById("openEngage").addEventListener("click", function() {
      const domain = window.location.hostname;
      if (domain.includes("abtesting") && domain.includes("sandbox")) {
        document.getElementById("iframeContainer").innerHTML =
          '<iframe src="https://engagecx.clarityvoice.com"></iframe>';
      } else {
        alert("This button only works in the abtesting sandbox portal.");
      }
    });
  </script>
</body>
</html>
